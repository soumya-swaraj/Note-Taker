<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Magic Note</title>
    <link rel="shortcut icon" href="Resourse/sticky-note-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img class="mx-3" src="Resourse/sticky-note.png" style="height: 35px;" alt="">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input id="searchbox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- container -->
    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-md-9">
                <h2 class="mt-5">Welcome to Magic Notes</h2>
                <div class=" card">
                    <div class="card-body">
                        <h5 class="card-title">Add a Note</h5>
                        <div class="mb-3">
                            <textarea class="form-control" id="inputtext" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" id="addBtn">Add</button>
                        <button class="btn btn-primary mx-3" id="clrBtn">Clear All</button>
                        <div id="warnmsg" class="row justify-content-evenly">
                            <!-- add warning here using java script-->
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-evenly">
                <div class="col-md-9">
                    <h3 class="mt-5 col-md-9">Your Notes</h3>
                    <hr class="">
                </div>
                <div class="col-lg-9">
                    <div id="notecards" class="row">
                        <!-- add notes here using java script-->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/myJs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
